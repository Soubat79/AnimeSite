<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto – Episodes</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .episode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .episode {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
    }
    .episode:hover { transform: scale(1.05); }
    .episode img { width: 100%; height: 100px; object-fit: cover; }
    .episode span { display: block; padding: 5px; color: #E4007C; }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">Naruto Episodes</h1>
  </header>

  <main>
    <div class="video-container" style="text-align:center; margin:20px;">
      <iframe id="videoFrame" width="640" height="360"
        src="https://short.icu/MIcxKWDU5"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <h2 style="text-align:center;">Episodes 1–13</h2>

    <div class="episode-grid" id="episodes"></div>
  </main>

  <script>
    const episodes = [];
    for (let i = 1; i <= 13; i++) {
      episodes.push({
        ep: i,
        img: `https://placehold.co/300x170/E4007C/0A0A0A?text=EP+${i}`,
        link: "https://short.icu/MIcxKWDU5"
      });
    }

    const container = document.getElementById("episodes");
    episodes.forEach(e => {
      const div = document.createElement("div");
      div.className = "episode";
      div.innerHTML = `
        <img src="${e.img}">
        <span>Episode ${e.ep}</span>
      `;
      div.onclick = () => {
        document.getElementById("videoFrame").src = e.link;
        window.scrollTo({ top: 0, behavior: "smooth" });
      };
      container.appendChild(div);
    });
  </script>
</body>
</html>
